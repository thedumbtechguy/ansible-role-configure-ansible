---

configure_ansible_config_directory: /etc/ansible

configure_ansible_config_items:
    defaults: []
    privilege_escalation: []
    paramiko_connection: []
    ssh_connection: []
    accelerate: []
    selinux: []
    colors: []
    diff: []

# configure_ansible_vault_password
configure_ansible_vault_password_file: 
    path: /etc/ansible/.vpf
    owner: root
    group: root
    permissions: 0640

configure_ansible_install_apt:
    - python-passlib
    - python-pip

configure_ansible_install_pip:
    - cryptography

