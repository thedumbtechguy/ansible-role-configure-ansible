---

configure_self_config_directory: /etc/ansible

configure_self_config_items:
    defaults: []
    privilege_escalation: []
    paramiko_connection: []
    ssh_connection: []
    accelerate: []
    selinux: []
    colors: []
    diff: []

# configure_self_vault_password
configure_self_vault_password_file: /etc/ansible/.vpf
configure_self_vault_password_file_owner: root
configure_self_vault_password_file_group: root
configure_self_vault_password_file_permissions: 0640

configure_self_install_apt:
    - python-passlib
    - python-pip

configure_self_install_pip:
    - cryptography

